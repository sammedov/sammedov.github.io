<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif
    }
    .banner{
        height: 100vh;
        width: 100%;
        background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url(2.jpeg.jpg);
        background-position: center;
        background-size: cover;
    }
    .navbar{
        display: flex;
        width: 90%;
        margin: auto;
        padding: 32px 0;
        align-items: center;
        justify-content: space-between;
    }
    .logo{
        cursor: pointer;
        border-radius: 50%;
    }
    .navbar ul li{
        list-style-type: none;
        display: inline-block;
        margin: 0 25px;

    }
    .navbar ul li a{
        text-decoration: none;
        color: #fff;
    }
    .navbar ul li a:hover{
        box-shadow: 0px 2px red;
        transition: 1s;
    }

    .content{
        width: 100%;
        position: absolute;
        top: 40%;
        color: #fff;
        text-align: center;
    }
    .content h1{
        font-size: 65px;

    }
    .content p{
        margin: 20px auto;
    }
    button{
        width: 200px;
        padding: 15px 0;
        border-radius: 35px;
        margin: 20px;
        text-align: center;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
        background-color: #6166b3;
        font-size: 17px;
    }
    button:hover{
        color: black;
        transition: 1s;


    }


    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="1.jpeg.jpg" alt="" class="logo" width="100" height="100">
            <ul>
                <li><a href="#">Main menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">My projects</a></li>
                <li><a href="#">Gallery</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Samir</h1>
            <p>Someone who is trying to be a software developer</p>
            <button type="button">You tube</button>
            <button type="button">Instagram</button>
        </div>
    </div>
</body>
</html>
